<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/lunbo.js"></script>
<script>
    (function () {

        //入口
        carouselimg({ //配置参数
            ele: '#box',//最外层id名(必选参数)
            iw: 800,//盒子的宽和高(可选参数)
            ih: 350,//盒子的宽和高(可选参数)
            imgdata: ['img/001.jpg', 'img/002.jpg', 'img/003.jpg', 'img/004.jpg'],//图片数据(必选参数)
            time: 2//切换图片的秒数(可选参数)
        });

        carouselimg({ //配置参数
            ele: '#box2',//最外层id名(必选参数)
            iw: 500,//盒子的宽和高(可选参数)
            ih: 330,//盒子的宽和高(可选参数)
