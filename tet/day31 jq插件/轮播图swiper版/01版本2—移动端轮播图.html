<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动端的效果</title>
		<link rel="stylesheet" type="text/css" href="css/flexible.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*移动样式*/
			.swiper-container{
				width: 100%;
				height: 4.666666rem;
			}
			.swiper-slide{
				width: 100%;
				height: 4.666666rem;
				font-size: 0.666666rem;
				text-align: center;
				line-height: 4.666666rem;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" id="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background: lavender;">1</div>
				<div class="swiper-slide" style="background: lavenderblush;">2</div>
				<div class="swiper-slide" style="background: lawngreen;">3</div>
				<div class="swiper-slide" style="background: lemonchiffon;">4</div>
				<div class="swiper-slide" style="background: lightcoral;">5</div>
			</div>
			<!--分页-->
			<div class="swiper-pagination"></div>
		</div>
		<script type="text/javascript">
			var s1=new Swiper('#swiper-container',{
				autoplay:{//自动轮播
					delay:1000,//延时，每隔两秒再切下一张
					disableOnInteraction:false//设置成拖拽后还能继续运行
				},
				loop:true,//回路
				speed:1000,//切换速度
				pagination:{//显示焦点
					el:'.swiper-pagination'
				}
			});
			

		</script>
	</body>
</html>
