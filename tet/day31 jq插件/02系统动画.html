        /*
            animate()
                * 参数一：属性和目标值，对象格式
                * 参数二：选填  速度，用单词，可用毫秒数  fast200、normal400(默认)、slow(慢)
                * 参数三：可选  运动形式，默认：慢快慢 swing  ，匀速linear
                * 参数四：可选  回调函数：链式运动必备
            stop() 停止动画
            delay() 动画延迟
        */

        $('#btn').click(() => {//toggle方法一般用在点击事件里面，免去开关
            $('#box').animate({ 'width': 400 }, 1000, 'linear', function () {
                $('#box').delay(2000).animate({ 'height': 500 }, 1000, 'linear', function () {
                    $('#box').animate({ 'opacity': 0.5 });
                })
            });
        });

    })();
